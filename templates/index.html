<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>VocabAI</title> </head>
<body>
    <div class="container">
        <div class="header">
            <button id="themeToggleBtn" class="btn btn-secondary theme-toggle-btn" title="Toggle Light/Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
            <h1>
                <img src="{{ url_for('static', filename='vocabai_logo.png') }}" alt="VocabAI Logo" class="app-logo">
                <span class="app-title-text">VocabAI</span>
            </h1>
            <p>Discover words with voice input, definitions, synonyms & AI-powered examples</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input"
                       placeholder="Enter a word to explore..." autocomplete="off">
                <button id="voiceBtn" class="btn btn-secondary voice-btn" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="searchBtn" class="btn btn-primary">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>

            <div class="context-input">
                <label for="contextInput"><i class="fas fa-bullseye"></i> Context (optional):</label>
                <input type="text" id="contextInput" placeholder="e.g., technology, business, science...">
                <button id="generateExamplesBtn" class="btn btn-secondary">
                    <i class="fas fa-robot"></i> Generate Examples
                </button>
            </div>

            <div id="error" class="error"></div>
            <div id="success" class="success"></div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Searching for your word...</p>
        </div>

        <div id="resultsSection" class="results-section">
            <div class="word-header">
                <div class="word-title">
                    <h2 id="wordTitle"></h2>
                    <span id="pronunciation" class="pronunciation"></span>
                    <span id="partOfSpeech" class="part-of-speech"></span>
                </div>
                <button id="speakBtn" class="btn speak-btn">
                    <i class="fas fa-volume-up"></i> Speak
                </button>
            </div>

            <div class="content-grid">
                <div class="section definitions">
                    <h3><i class="fas fa-book-open"></i> Definitions</h3>
                    <ol id="definitionsList"></ol>
                </div>

                <div class="section synonyms">
                    <h3><i class="fas fa-link"></i> Synonyms</h3>
                    <div id="synonymsList" class="word-list"></div>
                </div>

                <div class="section antonyms">
                    <h3><i class="fas fa-exchange-alt"></i> Antonyms</h3>
                    <div id="antonymsList" class="word-list"></div>
                </div>

                <div class="section examples">
                    <h3><i class="fas fa-lightbulb"></i> Example Sentences</h3>
                    <div id="examplesList"></div>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h3><i class="fas fa-history"></i> Recent Searches</h3>
            <div id="historyList">
                <div class="no-results">No recent searches yet. Start exploring words!</div>
            </div>
            <button id="clearHistoryBtn" class="btn btn-secondary" style="margin-top: 20px; display: none;">
                <i class="fas fa-trash-alt"></i> Clear History
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
